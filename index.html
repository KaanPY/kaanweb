<!DOCTYPE html>
<html lang="tr">
	<head>
		<!-- META TAGs -->
		<meta charset="UTF-8">	
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<!-- LÄ°NK TAGs -->
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
		
		<title>Flexbox Web ~ Kaan</title>
		<style type="text/css">
		*{
			box-sizing: border-box;
			margin: 0;
			padding: 0;
		}
		 #container{
			height: 100vh;
			position: relative;
			overflow: hidden;
		 }
		 #container video{
			position:absolute;
			width: 100%;
			height: 100%;
			object-fit:cover;
			z-index: -1;
		 }
		 #teddy{
			height: 100%;
			display: flex;
			justify-content: center;
			align-items: center;
		 }
		 .teddy_txt{
			color: #fff;
			text-align: center;
			font-size: 2rem;
		 }
		 .teddy_txt span{
			border-bottom: 1px solid #fff;
		 }
		 @media screen and (max-width: 400)
		 {
			.teddy_txt{
				font-size: 1.4rem;
			}
		 }
		</style>
	</head>
		
	<body>
		<div id="container">
			<video autoplay muted loop>
				<source src="img/videoo.mp4" type="video/mp4">
			</video>
			<div id="teddy">
				<div class="teddy_txt">	
					<h1>Svart Code</h1>
					<p><span>Selam, ben Kaan.<span></p>
				</div>
			</div>
		</div>
	</body>
</html>
